<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 14</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header header--mb">
				<div class="header__container">
					header
				</div>
			</header>
			<main class="page">
				<div class="page__container">
					<div class="cart cart--mb">
						<form action="#" method="post" class="cart__form form">
							<div class="form__billing">
								<h2 class="form__title">Billing Information</h2>
								<div class="form__item">
									<div class="form__inner">
										<label for="fname" class="form__label">First name</label>
										<input id="fname" type="text" placeholder="Your first name" class="form__input">
									</div>
									<div class="form__inner">
										<label for="lname" class="form__label">Last name</label>
										<input id="lname" type="text" placeholder="Your last name" class="form__input">
									</div>
									<div class="form__inner">
										<label for="company" class="form__label">Company Name <span>(optional)</span></label>
										<input id="company" type="text" placeholder="Company name" class="form__input">
									</div>
								</div>

								<div class="form__item">
									<div class="form__inner">
										<label for="street" class="form__label">Street Address</label>
										<input id="street" type="text" placeholder="Street Address" class="form__input">
									</div>
								</div>

								<div class="form__item">
									<div class="form__inner">
										<label for="country" class="form__label">Country / Region</label>
										<select id="country" name="form[select]" class="form__select">
											<option selected disabled>Select</option>
											<option value="Ukraine">Ukraine</option>
											<option value="USA">USA</option>
											<option value="Canada">Canada</option>
											<option value="Germany">Germany</option>
										</select>
									</div>
									<div class="form__inner">
										<label for="states" class="form__label">States</label>
										<select id="states" name="form[select]" class="form__select">
											<option selected disabled>Select</option>
											<option value="Alabama">Alabama</option>
											<option value="Alaska">Alaska</option>
											<option value="Arizona">Arizona</option>
											<option value="Arkansas">Arkansas</option>
										</select>
									</div>
									<div class="form__inner">
										<label for="zipcode" class="form__label">Zip code</label>
										<input id="zipcode" type="text" placeholder="Zip code" class="form__input">
									</div>
								</div>

								<div class="form__item">
									<div class="form__inner">
										<label for="email" class="form__label">Email</label>
										<input id="email" type="email" placeholder="Email" class="form__input">
									</div>
									<div class="form__inner">
										<label for="phone" class="form__label">Phone</label>
										<input id="phone" type="tel" placeholder="Phone" class="form__input">
									</div>
								</div>

								<div class="form__item form__item--checkbox">
									<label for="dif-address" class="form__label-chkbox">Ship to a different address</label>
									<input id="dif-address" type="checkbox" class="form__input-chkbox">
								</div>

								<span class="border"></span>

								<h2 class="form__title">Additional Info</h2>
								<div class="form__item form__item--column">
									<label for="notes" class="form__label">Order Notes <span>(optional)</span></label>
									<textarea id="notes" placeholder="Notes about your order, e.g. special notes for delivery" class="form__notes"></textarea>
								</div>
							</div>

							<div class="form__order order">
								<div class="order__summery">
									<h2 class="order__title-sum">Order Summery</h2>
									<ul class="order__lists-product lists-order">
										<li class="lists-order__item">
											<div class="lists-order__product">
												<a href="#" class="lists-order__link">
													<div class="lists-order__images">
														<img src="img/pepper-green.jpg" alt="Green pepper" class="lists-order__img">
													</div>
													<div class="lists-order__name">Green Capsicum</div>
													<div class="lists-order__quantity">x5</div>
												</a>
											</div>
											<div class="lists-order__sum">$70.00</div>
										</li>
										<li class="lists-order__item">
											<div class="lists-order__product">
												<a href="#" class="lists-order__link">
													<div class="lists-order__images">
														<img src="img/pepper-red.jpg" alt="Green pepper" class="lists-order__img">
													</div>
													<div class="lists-order__name">Red Capsicum</div>
													<div class="lists-order__quantity">x1</div>
												</a>
											</div>
											<div class="lists-order__sum">$14.00</div>
										</li>
									</ul>
									<ul class="order__lists-sum sum-lists">
										<li class="sum-lists__item">
											<div class="sum-lists__subtotal">Subtotal:</div>
											<div class="sum-lists__price">$84.00</div>
										</li>
										<li class="sum-lists__item">
											<div class="sum-lists__subtotal">Shipping:</div>
											<div class="sum-lists__price">Free</div>
										</li>
										<li class="sum-lists__item">
											<div class="sum-lists__subtotal sum-lists__subtotal--strong">Total:</div>
											<div class="sum-lists__price sum-lists__price--strong">$84.00</div>
										</li>
									</ul>
								</div>

								<div class="order__payment payment">
									<h2 class="payment__title">Payment Method</h2>
									<div class="payment__variable radio">
										<div class="radio__item">
											<label for="cash" class="radio__label">Cash on Delivery</label>
											<input tabindex="-1" id="cash" type="radio" name="payment" class="radio__button">
										</div>
										<div class="radio__item">
											<label for="paypal" class="radio__label">Paypal</label>
											<input tabindex="-1" id="paypal" type="radio" name="payment" class="radio__button">
										</div>
										<div class="radio__item">
											<label for="amazon" class="radio__label">Amazon Pay</label>
											<input tabindex="-1" id="amazon" name="payment" type="radio" class="radio__button">
										</div>
									</div>
								</div>
								<div class="order__button">
									<button class="order__pay-button">Place Order</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">footer</div>
			</footer>
		</div>
	</body>
</html>
